<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <center class="marco">
            <section>
                <input type="text" readonly value="0" class="pantalla">
            </section>
        
            <section class="fila">
                <button class="boton clear">
                    C
                </button>
        
                <button class="boton borrar">
                    &larr;
                </button>
        
                <button class="boton">
                    &divide;
                </button>
            </section>
        
            <section class="fila">
                <button class="boton">
                    7
                </button>
        
                <button class="boton">
                    8
                </button>
        
                <button class="boton">
                    9
                </button>
        
                <button class="boton">
                    &times;
                </button>
            </section>
        
            <section class="fila">
                <button class="boton">
                    4
                </button>
        
                <button class="boton">
                    5
                </button>
        
                <button class="boton">
                    6
                </button>
        
                <button class="boton">
                    &minus;
                </button>
            </section>
            <section class="fila">
                <button class="boton">
                    1
                </button>
        
                <button class="boton">
                    2
                </button>
        
                <button class="boton">
                    3
                </button>
        
                <button class="boton">
                    &plus;
                </button>
            </section>
            <section class="fila">
                <button class="boton punto">
                    .
                </button>
        
                <button class="boton">
                    0
                </button>
        
                <button class="boton">
                    =
                </button>
            </section>
        </center>
</body>
</html>
